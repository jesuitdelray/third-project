<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <script defer type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wrapper">
      <div class="card-details">
        <h4 class="header-card">Enter card details</h4>
        <input class="card-input" placeholder="Enter your name" />
        <input class="card-input" placeholder="Enter card number" />
        <input class="card-input" placeholder="Enter CVV" />
        <button class="pay-button">Pay</button>
      </div>
      <header class="header">
        <h1 class="header-h1">Jimmyâ€™s Diner</h1>
        <h3 class="header-h3">The best burgers and pizzas in town.</h3>
      </header>
      <section class="menu">
        <div class="item-block">
          <img class="icons" src="images/pizza.png" alt="pizza" />
          <div class="item-text">
            <h5 class="item-name">Pizza</h5>
            <p class="item-description" id="pizzaContain">
              pepperoni, mushrom, mozarella
            </p>
            <p class="item-cost">14$</p>
          </div>
          <div class="additemsBtn" id="addPizza" alt="Add items button">+</div>
        </div>
        <div class="item-block">
          <img class="icons" src="images/burger.png" alt="burger" />
          <div class="item-text">
            <h5 class="item-name">Hamburger</h5>
            <p class="item-description" id="hamburgerContain">
              beef, cheese, lettuce
            </p>
            <p class="item-cost">12$</p>
          </div>
          <div class="additemsBtn" id="addHamburger" alt="Add items button">
            +
          </div>
        </div>
        <div class="item-block">
          <img class="icons" src="images/beer.png" alt="beer" />
          <div class="item-text">
            <h5 class="item-name">Beer</h5>
            <p class="item-description" id="beerContain">
              grain, hops, yeast, water
            </p>
            <p class="item-cost">12$</p>
          </div>
          <div class="additemsBtn" id="addBeer" alt="Add items button">+</div>
        </div>
      </section>
      <footer class="order-list">
        <h4>Your order</h4>
        <div class="order">
          <!-- <div class="order-name">
            <h4>Pizza</h4>
            <h4>14$</h4>
          </div>
          <div class="order-name">
            <h4>Pizza</h4>
            <h4>14$</h4>
          </div>
          <div class="order-name">
            <h4>Pizza</h4>
            <h4>14$</h4>
          </div> -->
          <div class="total-price">
            <h4>Total price:</h4>
            <h4>14$</h4>
          </div>
          <button class="order-button">Complete order</button>
        </div>
      </footer>
    </section>
  </body>
</html>
